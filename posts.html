---
layout: default
title: posts
permalink: /posts/
---

<div class="posts">
    {% if site.posts.size != 0 %}
        {% for post in site.posts %}
            <div class="entry">
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <h5 class="description">{{ post.date | date: "%B %e, %Y" }} // {{post.description}}</h5>
            </div>
        {% endfor %}
    {% else %}
        <h4>There are no posts at this time.</h4>
    {% endif %}

</div>
