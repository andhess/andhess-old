---
layout: default
title: posts
permalink: /blog/
---

<div class="posts">
        {% for post in site.posts %}
            <div class="entry">
                <h5><a href="{{ post.url }}">{{ post.title }}&nbsp;|&nbsp;{{ post.date | date: "%B %e, %Y" }}</a></h5>
                <p class="description">{{post.description}}</p>
            </div>
        {% endfor %}
</div>
